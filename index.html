<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="docs/styles/style.css" />
    <title>Rocket Game</title>
  </head>
  <body>
    <main>
      <div id="game-intro">

        <img src="docs/images/rocket.png" alt="" class="rocket-icon" />
        <div id="instructions">
          <div class="instruction-column">
            <h1 class="heading">Avoid</h1>
            <div class="avoid-collect">
              <p>
                <img
                  src="docs/images/planet.png"
                  alt=""
                  class="instruction-icon"
                />: Removes a life
              </p>
              <p>
                <img
                  src="docs/images/blackhole.png"
                  alt=""
                  class="instruction-icon"
                />: Reduce lives to 1
              </p>
            </div>
          </div>

          <div class="instruction-column">
            <h1 class="heading">Collect</h1>
            <div class="avoid-collect">
              <p>
                <img
                  src="docs/images/star.png"
                  alt=""
                  class="instruction-icon"
                />: Gain a point
              </p>
              <p>
                <img
                  src="docs/images/fire.png"
                  alt=""
                  class="instruction-icon"
                />: Collect 5 for an extra life
              </p>
            </div>
          </div>
        </div>

        <p>Use the arrows to move the rocket</p>
        <img src="docs/images/keyboard.png" alt="" class="arrows-img" />

        <div id="btn-start-game">
          <button id="start-button" class="play-button">Take off!</button>
        </div>
      </div>

      <div id="game-container">
        <div class="sliding-background"></div>
        <div id="game-screen">
          <div id="stats">
            <div id="stats-score" class="general-stats">
              <p>üèÜ</p>
              <p><span id="score">0</span></p>
            </div>
            <div id="stats-lives" class="general-stats">
              <p>‚ù§Ô∏è</p>
              <p><span id="lives">5</span></p>
            </div>
            <div id="stats-fire" class="general-stats">
              <p>üî•</p>
              <p><span id="fire">0</span></p>
            </div>
          </div>
        </div>
      </div>

      <div id="game-end">
        <h1>Game Over!</h1>
        <p>üèÜ You scored <span id="final-score"></span> points! üèÜ</p>

        <br />
        <button id="restart-button" class="play-button">Play Again!</button>
      </div>
    </main>
    <script type="text/javascript" src="docs/scripts/blackhole.js">
      </scripttype>
    </script>
    <script type="text/javascript" src="docs/scripts/fire.js">
      </scripttype>
    </script>
    <script type="text/javascript" src="docs/scripts/star.js">
      </scripttype>
    </script>
    <script type="text/javascript" src="docs/scripts/planet.js">
      </scripttype>
    </script>
    <script type="text/javascript" src="docs/scripts/rocket.js">
      </scripttype>
    </script>
    <script type="text/javascript" src="docs/scripts/game.js">
      </scripttype>
    </script>
    <script type="text/javascript" src="docs/scripts/script.js">
      </scripttype>
    </script>
  </body>
</html>
